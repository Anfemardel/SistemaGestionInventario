<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Lista de Productos</h4>
    </div>

    <div class="card-body">
      <div *ngIf="loading" class="text-center text-muted">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <table *ngIf="!loading && !error" class="table table-striped table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th> <!-- Nueva columna -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td>
              <button class="btn btn-warning btn-sm me-2" (click)="editProduct(product.id)">
                <i class="bi bi-pencil-square"></i> Editar
              </button>
              <!-- Botón de borrar con icono de basura -->
              <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">
                <i class="bi bi-trash"></i> Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
